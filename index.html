<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock</title>
</head>
<body>


    <div class="weatherContainer">
        <h1>World clock</h1>
    <select id="chooseCity">
        <option value="">Select here</option>
        <option value="current">My location</option>
        <option value="Europe/Stockholm">Stockholm</option>
        <option value="America/Argentina/Buenos_Aires">Buenos Aires</option>
        <option value="Europe/Rome">Rome</option>
        <option value="America/Los_angeles">Los Angeles</option>
    </select>
        <div id="cities">
        <div class="city" id="stockholm">
            <div><h2>Stockholm 🇸🇪</h2>
            <div class="date"></div>
            </div>
            <div class="time"><bold></bold></div>
        </div><hr>
        <div class="city" id="tokyo">
            <div><h2>Tokyo 🇯🇵</h2>
            <div class="date"></div>
            </div>
            <div class="time"><bold></bold></div>
        </div><hr>
      <div class="city" id="newyork">
            <div><h2>New york 🇺🇸</h2>
            <div class="date"></div>
            </div>
            <div class="time"> <bold></bold></div>
        </div><hr>
      <div class="city" id="iceland">
            <div><h2>Reykjavik 🇮🇸</h2>
            <div class="date"></div>
            </div>
            <div class="time"><bold></bold></div>
        </div><hr>

    </div>
      
      

    </div>

    <footer>Created by <strong>Anette</strong> 🍄  with <a href="https://github.com/anettehoglund/worldclock">Github</a> + <a href="https://anette-worldclock.netlify.app/">Netlify</a> </footer>
</body>
<script src="src/index.js"></script>
</html>
